<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <title>students Feedback Form</title>

    <style>
      /* Styling the Body element i.e. Color,
      Font, Alignment */
      body {
        background-color: #e9ecef;
        font-family: Verdana;
        text-align: center;
      }
      h1,
      h2,
      h3 {
        font-family: "Inter", sans-serif;
      }
      /* Styling the Form (Color, Padding, Shadow) */
      .form_questions {
        /* background-color:#f8f9fa; */
        max-width: 800px;
        margin: 30px auto;
        margin-bottom: 1px;
        /* padding: 30px 25px; */
        /* box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5); */
      }
      /* Styling form-control Class */
      .form-control {
        text-align: left;
        margin-bottom: 25px;
        background-color: #fff;
        padding: 30px 25px;
        border-radius: 8px;
        box-shadow: 3px 3px 32px -17px rgba(0, 0, 0, 0.5);
      }
      .question {
        display: block;
        margin-bottom: 15px;
      }
      .last_question {
        margin-bottom: 5px;
      }
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>STUDENT FEEDBACK FORM</h1>
    <h2 id="subject_name"></h2>
    <h2 id="feedback_year"></h2>
    <!-- <h3 id="teacher_name"></h3> -->
    <!-- Create Form -->
    <div class="form_questions">
      <div class="form-control">
        <label class="question">
          1. Is teacher always punctual in coming to your class?
        </label>
        <div class="donutchart" id="question_1_chart"></div>
      </div>
      <div class="form-control">
        <label class="question">
          2. Does the teacher come well prepared for lecture in your class?
        </label>
        <div class="donutchart" id="question_2_chart"></div>
      </div>
      <div class="form-control">
        <label class="question">
          3. Does the teacher make efforts in teaching and explanation?
        </label>
        <div class="donutchart" id="question_3_chart"></div>
      </div>
      <div class="form-control">
        <label class="question">
          4. Do you understand what the teacher is teaching?
        </label>
        <div class="donutchart" id="question_4_chart"></div>
      </div>
      <div class="form-control">
        <label class="question">
          5. Do you feel comfortable asking question to teacher?
        </label>
        <div class="donutchart" id="question_5_chart"></div>
      </div>
      <div class="form-control">
        <label class="question">
          6. Are the equipment in the lab enough in and working conditions
        </label>
        <div class="donutchart" id="question_6_chart"></div>
      </div>
      <div class="form-control">
        <label class="question">
          7. Is the Lab in charge explaining the experiment properly
        </label>
        <div class="donutchart" id="question_7_chart"></div>
      </div>
      <div class="form-control last_question">
        <label class="question">
          8.For the teacher's subject how much marks do you expect out of 100.
        </label>
        <div class="donutchart" id="question_8_chart"></div>
      </div>
    </div>
  </body>
  <script>
    let subjectName = "Data Stuctures and Algorithm";
    let feedbackYear = "2022";
    subAndTeacherDetails();
    function subAndTeacherDetails() {
      document.getElementById("subject_name").innerHTML = `${subjectName}`;
      document.getElementById("subject_name").innerHTML = `${feedbackYear}`;
    }
    let feedbackValues = [
      [10, 10, 10, 10, 10],
      [20, 10, 20, 25, 25],
      [30, 10, 5, 5, 40],
      [0, 5, 5, 10, 80],
      [0, 0, 0, 0, 100],
      [10, 10, 10, 10, 10],
      [20, 10, 20, 25, 25],
      [30, 10, 5, 5, 40],
    ];
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      let temp = 1;
      for (let i = 0; i < feedbackValues.length; i++) {
        //console.log(feedbackValues[i]);
        var data = google.visualization.arrayToDataTable([
          ["feedback", "Students per program"],
          ["Exellent", feedbackValues[i][4]],
          ["Good", feedbackValues[i][3]],
          ["Average", feedbackValues[i][2]],
          ["Below Average", feedbackValues[i][1]],
          ["Poor", feedbackValues[i][0]],
        ]);

        var options = {
          title: `feedback of question no. ${i + 1}`,
          pieHole: 0.4,
        };
        var chart_div = document.getElementById(`question_${temp}_chart`);
        var chart = new google.visualization.PieChart(chart_div);
        google.visualization.events.addListener(chart, "ready", function () {
          chart_div.innerHTML = '<img src="' + chart.getImageURI() + '">';
          //console.log(chart_div.innerHTML);
        });
        temp++;
        chart.draw(data, options);
      }
    }
  </script>
</html>
